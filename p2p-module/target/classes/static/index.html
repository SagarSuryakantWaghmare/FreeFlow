<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-container" id="loginContainer">
            <h1>P2P Chat Application</h1>
            <input type="text" id="usernameInput" placeholder="Enter your username" autocomplete="off">
            <button id="joinButton">Join Chat</button>
        </div>

        <!-- Main App -->
        <div class="app-container" id="appContainer">
            <div class="header">
                <h1>P2P Chat</h1>
                <div>
                    <span id="currentUser"></span>
                    <button id="logoutButton">Logout</button>
                </div>
            </div>

            <div class="content">
                <!-- Users List -->
                <div class="users-list">
                    <h2>Online Users</h2>
                    <div id="usersList"></div>
                </div>

                <!-- Chat Area -->
                <div class="chat-container">
                    <div class="chat-placeholder" id="chatPlaceholder">
                        <i>ðŸ‘‹</i>
                        <h2>Select a user to start chatting</h2>
                        <p>Your messages are end-to-end encrypted</p>
                    </div>

                    <div class="chat-area" id="chatArea">
                        <div class="chat-header">
                            <h2 id="chatUsername">Username</h2>
                            <div class="connection-status" id="connectionStatus">
                                Connecting...
                            </div>
                        </div>

                        <div class="messages" id="messagesContainer"></div>

                        <div class="message-input">
                            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                            <button id="sendButton">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Connection Request Notification -->
    <div class="connection-notification" id="connectionNotification">
        <span id="notificationText">Username wants to chat with you</span>
        <div class="notification-buttons">
            <button class="accept" id="acceptButton">Accept</button>
            <button class="reject" id="rejectButton">Reject</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginContainer = document.getElementById('loginContainer');
        const appContainer = document.getElementById('appContainer');
        const usernameInput = document.getElementById('usernameInput');
        const joinButton = document.getElementById('joinButton');
        const logoutButton = document.getElementById('logoutButton');
        const currentUserElement = document.getElementById('currentUser');
        const usersList = document.getElementById('usersList');
        const chatPlaceholder = document.getElementById('chatPlaceholder');
        const chatArea = document.getElementById('chatArea');
        const chatUsername = document.getElementById('chatUsername');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionNotification = document.getElementById('connectionNotification');
        const notificationText = document.getElementById('notificationText');
        const acceptButton = document.getElementById('acceptButton');
        const rejectButton = document.getElementById('rejectButton');

        // Application State
        let currentUser = '';
        let selectedUser = '';
        let websocket = null;
        let peerConnection = null;
        let dataChannel = null;
        let onlineUsers = [];
        let pendingConnectionRequest = null;

        // ICE servers configuration for WebRTC
        const iceServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // Initialize application
        function init() {
            joinButton.addEventListener('click', handleLogin);
            logoutButton.addEventListener('click', handleLogout);
            sendButton.addEventListener('click', sendMessage);
            acceptButton.addEventListener('click', () => acceptConnection(pendingConnectionRequest));
            rejectButton.addEventListener('click', rejectConnection);

            messageInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // Handle user login
        function handleLogin() {
            const username = usernameInput.value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }

            currentUser = username;
            currentUserElement.textContent = currentUser;

            // Connect to signaling server
            connectToSignalingServer();

            // Show app container and hide login
            loginContainer.style.display = 'none';
            appContainer.style.display = 'flex';
        }

        // Handle user logout
        function handleLogout() {
            if (websocket) {
                websocket.close();
            }
            closeConnection();

            // Reset UI
            loginContainer.style.display = 'flex';
            appContainer.style.display = 'none';
            usersList.innerHTML = '';
            currentUser = '';
            selectedUser = '';
            onlineUsers = [];
        }

        // Connect to WebSocket signaling server
        function connectToSignalingServer() {
            // Use secure WebSocket if on HTTPS
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            console.log('Protocol:', window.location.protocol);
            console.log('WebSocket Host:', window.location.host);
            console.log('WebSocket URL:', wsUrl);

            websocket = new WebSocket(wsUrl);

            websocket.onopen = () => {
                console.log('Connected to signaling server');

                // Register user as online
                const message = {
                    type: 'user_online',
                    userId: currentUser
                };
                websocket.send(JSON.stringify(message));
            };

            websocket.onmessage = handleSignalingMessage;

            websocket.onclose = () => {
                console.log('Disconnected from signaling server');
                handleLogout();
                alert('Connection to server closed. Please login again.');
            };

            websocket.onerror = (error) => {
                console.error('WebSocket error:', error);
                alert('Error connecting to the server. Please try again later.');
            };
        }

        // Handle incoming signaling messages
        function handleSignalingMessage(event) {
            const message = JSON.parse(event.data);
            console.log('Received message:', message);

            switch (message.type) {
                case 'online_users':
                    updateOnlineUsers(message.users);
                    break;

                case 'connection_request':
                    handleConnectionRequest(message);
                    break;

                case 'connection_accepted':
                    if (message.fromUserId === selectedUser) {
                        console.log(`Connection accepted by ${message.fromUserId}`);

                        // Update UI to show chat interface
                        chatPlaceholder.style.display = 'none';
                        chatArea.style.display = 'flex';
                        chatUsername.textContent = selectedUser;
                        connectionStatus.textContent = 'Connecting...';

                        // Create WebRTC peer connection as the initiator
                        createPeerConnection(selectedUser, true);
                    }
                    break;

                case 'offer':
                    handleOffer(message);
                    break;

                case 'answer':
                    handleAnswer(message);
                    break;

                case 'ice-candidate':
                    handleIceCandidate(message);
                    break;

                case 'connection_closed':
                    handleConnectionClosed(message);
                    break;

                default:
                    console.log('Unknown message type:', message.type);
            }
        }

        // Handle connection closed notification
        function handleConnectionClosed(message) {
            if (message.fromUserId === selectedUser) {
                alert(`Connection with ${message.fromUserId} has been closed.`);
                handleDisconnection();
            }
        }

        // Update the list of online users
        function updateOnlineUsers(users) {
            onlineUsers = users.filter(user => user !== currentUser);
            usersList.innerHTML = '';

            if (onlineUsers.length === 0) {
                const noUsers = document.createElement('div');
                noUsers.className = 'user-item';
                noUsers.textContent = 'No users online';
                noUsers.style.cursor = 'default';
                usersList.appendChild(noUsers);
                return;
            }

            onlineUsers.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                if (user === selectedUser) {
                    userItem.classList.add('active');
                }

                const statusIndicator = document.createElement('span');
                statusIndicator.className = 'status-indicator';

                userItem.appendChild(statusIndicator);
                userItem.appendChild(document.createTextNode(user));

                userItem.addEventListener('click', () => initiateConnection(user));
                usersList.appendChild(userItem);
            });
        }

        // Initiate connection with selected user
        function initiateConnection(userId) {
            if (selectedUser === userId) return;

            // Close existing connection if any
            if (peerConnection) {
                notifyPreviousUserConnectionClosed();
                closeConnection();
            }

            selectedUser = userId;
            updateOnlineUsers(onlineUsers);

            // Show chat area
            // Show "Waiting for response..." message
            chatPlaceholder.style.display = 'flex';
            chatPlaceholder.innerHTML = `<h2>Waiting for ${selectedUser} to accept your request...</h2>`;
            chatArea.style.display = 'none';
            chatUsername.textContent = selectedUser;
            messagesContainer.innerHTML = '';
            connectionStatus.textContent = 'Requesting connection...';
            connectionStatus.classList.remove('connected');

            // Send connection request
            const message = {
                type: 'connection_request',
                fromUserId: currentUser,
                toUserId: selectedUser
            };
            websocket.send(JSON.stringify(message));
        }

        // Handle incoming connection request
        function handleConnectionRequest(message) {
            pendingConnectionRequest = message;
            notificationText.textContent = `${message.fromUserId} wants to chat with you`;
            connectionNotification.style.display = 'block';

            // Auto-hide notification after 10 seconds
            setTimeout(() => {
                if (connectionNotification.style.display === 'block') {
                    connectionNotification.style.display = 'none';
                    // Automatically reject if not responded
                    rejectConnection();
                }
            }, 10000);
        }

        // Accept connection request
        function acceptConnection(message) {

            // Close the current connection if any
            if (peerConnection) {
                notifyPreviousUserConnectionClosed();
                closeConnection();
            }

            connectionNotification.style.display = 'none';
            selectedUser = message.fromUserId;
            updateOnlineUsers(onlineUsers);

            // Show chat area
            chatPlaceholder.style.display = 'none';
            chatArea.style.display = 'flex';
            chatUsername.textContent = selectedUser;
            messagesContainer.innerHTML = '';
            connectionStatus.textContent = 'Connecting...';

            // Send acceptance message
            const response = {
                type: 'connection_accepted',
                fromUserId: currentUser,
                toUserId: selectedUser
            };
            websocket.send(JSON.stringify(response));

            // Create peer connection (but don't send offer yet)
            createPeerConnection(selectedUser, false);
        }


        // Notify the previous user that the connection has been closed
        function notifyPreviousUserConnectionClosed() {
            if (selectedUser) {
                const message = {
                    type: 'connection_closed',
                    fromUserId: currentUser,
                    toUserId: selectedUser
                };
                websocket.send(JSON.stringify(message));
            }
        }

        // Reject connection request
        function rejectConnection() {
            connectionNotification.style.display = 'none';
            pendingConnectionRequest = null;
        }

        // Create WebRTC peer connection
        function createPeerConnection(userId, isInitiator) {
            peerConnection = new RTCPeerConnection(iceServers);

            // Create data channel if initiator
            if (isInitiator) {
                dataChannel = peerConnection.createDataChannel('chat');
                setupDataChannel();

                // Create and send offer
                peerConnection.createOffer()
                    .then(offer => peerConnection.setLocalDescription(offer))
                    .then(() => {
                        const offerMessage = {
                            type: 'offer',
                            fromUserId: currentUser,
                            toUserId: userId,
                            offer: peerConnection.localDescription
                        };
                        websocket.send(JSON.stringify(offerMessage));
                    })
                    .catch(error => console.error('Error creating offer:', error));
            } else {
                // Set up data channel event for non-initiator
                peerConnection.ondatachannel = (event) => {
                    dataChannel = event.channel;
                    setupDataChannel();
                };
            }

            // ICE candidate event
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    const candidateMessage = {
                        type: 'ice-candidate',
                        fromUserId: currentUser,
                        toUserId: userId,
                        candidate: event.candidate
                    };
                    websocket.send(JSON.stringify(candidateMessage));
                }
            };

            // Connection state change
            peerConnection.onconnectionstatechange = () => {
                if (peerConnection.connectionState === 'connected') {
                    connectionStatus.textContent = 'Connected';
                    connectionStatus.classList.add('connected');
                } else if (peerConnection.connectionState === 'disconnected' ||
                    peerConnection.connectionState === 'failed' ||
                    peerConnection.connectionState === 'closed') {
                    handleDisconnection();
                }
            };
        }

        // Setup the data channel
        function setupDataChannel() {
            dataChannel.onopen = () => {
                console.log('Data channel opened');
                messageInput.disabled = false;
                sendButton.disabled = false;
            };

            dataChannel.onclose = () => {
                console.log('Data channel closed');
                messageInput.disabled = true;
                sendButton.disabled = true;
            };

            dataChannel.onmessage = (event) => {
                displayMessage(event.data, false);
            };
        }

        // Handle incoming WebRTC offer
        function handleOffer(message) {
            if (!peerConnection) {
                createPeerConnection(message.fromUserId, false);
            }

            peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer))
                .then(() => peerConnection.createAnswer())
                .then(answer => peerConnection.setLocalDescription(answer))
                .then(() => {
                    const answerMessage = {
                        type: 'answer',
                        fromUserId: currentUser,
                        toUserId: message.fromUserId,
                        answer: peerConnection.localDescription
                    };
                    websocket.send(JSON.stringify(answerMessage));
                })
                .catch(error => console.error('Error handling offer:', error));
        }

        // Handle incoming WebRTC answer
        function handleAnswer(message) {
            peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer))
                .catch(error => console.error('Error handling answer:', error));
        }

        // Handle incoming ICE candidate
        function handleIceCandidate(message) {
            if (peerConnection) {
                peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate))
                    .catch(error => console.error('Error adding ICE candidate:', error));
            }
        }

        // Send chat message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !dataChannel || dataChannel.readyState !== 'open') return;

            dataChannel.send(message);
            displayMessage(message, true);
            messageInput.value = '';
        }

        // Display chat message
        function displayMessage(message, isSent) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isSent ? 'sent' : 'received'}`;

            const messageText = document.createElement('div');
            messageText.textContent = message;

            const timeElement = document.createElement('div');
            timeElement.className = 'message-time';

            const now = new Date();
            timeElement.textContent = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

            messageElement.appendChild(messageText);
            messageElement.appendChild(timeElement);

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Handle peer disconnection
        function handleDisconnection() {
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.classList.remove('connected');

            // Close current connection
            closeConnection();

            // Show placeholder
            chatPlaceholder.style.display = 'flex';
            chatPlaceholder.innerHTML = '<h2>Select a user to start chatting</h2>';
            chatArea.style.display = 'none';

            // Reset selected user
            selectedUser = '';
            updateOnlineUsers(onlineUsers);

            // Display notification
            alert('The connection was closed. Please select another user to chat with.');
        }

        // Close WebRTC connection
        function closeConnection() {
            if (dataChannel) {
                dataChannel.close();
                dataChannel = null;
            }

            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            messageInput.disabled = true;
            sendButton.disabled = true;
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
